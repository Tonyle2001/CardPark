<! doctype html>
<html lang= "en-US">
	<head>
		<meta charset="utf-8"/>
		<link rel="icon" type="image/x-icon" href="images/image-removebg-preview.png">
		<title>CardPark Login</title>
		<link rel="stylesheet" href="css/styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	
	<body>
		<div class="top">
			<div><img class="logo" src="images/image-removebg-preview.png" alt="logo"></div>
			<div><h1>Welcome To CardPark</h1></div>
		</div>
		
		<div class="login-form">
			<form>				
				<div class="content">
					<div class="input-field">
						<input type="email" id placeholder="NCC Email" autocomplete="nope">
					</div>
					<div class ="input-field">
						<input type="password" placeholder="Password" autocomplete="new-password">
					</div>			
				</div>
				
				<div class="action">
					<div class="new-member">
						<button>New Member</button>
					</div>
					<div class="sign-in">
						<button>Sign In</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
