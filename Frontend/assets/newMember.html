<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  
  <title>New Member Signup</title>
  
  <link rel="stylesheet" href="assets/css/newmemberstyles.css">
  
</head>

<body>

<h2>New Member Form</h2>

<div class="container">

  <form action="">
  
  <div class="row">
  
    <div class="col-25">
    
      <label for="fname">First Name:</label>
      
    </div>
    
    <div class="col-75">
    
      <input type="text" id="fname" name="firstname" placeholder="Your first name..">
      
    </div>
    
  </div>
  
  <div class="row">
  
    <div class="col-25">
    
      <label for="lastname">Last Name:</label>
      
    </div>
    
    <div class="col-75">
    
      <input type="text" id="lname" name="lname" placeholder="Your last name..">
      
    </div>
    
  </div>
  
  <div class="row">
  
    <div class="col-25">
    
      <label for="email">NCC Email:</label>
      
    </div>
    
    <div class="col-75">
    
      <input type="text" id="email" name="email" placeholder="Enter your NCC email(@noctrl.edu)...">
      
    </div>
    
  </div>
  
  <div class="row">
  
    <div class="col-25">
    
      <label for="password">Password:</label>
      
    </div>
    
    <div class="col-75">
    
      <input type="text" id="password" name="password" placeholder="Create a password..">
      
    </div>
    
  </div>
  
  <div class="row">
  
    <div class="col-25">
    
      <label for="UID">U-ID:</label>
      
    </div>
    
    <div class="col-75">
    
      <input type="text" id="uid" name="uid" placeholder="Enter your U-ID..">
      
    </div>
    
  </div>
  
  <br>
  
  <div class="row">
  
    <input type="button" value="Submit">
    
  </div>
  
  </form>
  
</div>

<!-- Logo Image -->

<div class="logo-container">

	<img src="logo.png" alt="CardPark Logo" />
</div>
  <script type="module" src="assets/js/newMemberApp.js"></script>
</body>

</html>
